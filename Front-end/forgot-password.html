<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Forgot password</title>
</head>

<body>
    <div class="sign">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex-alg-center">
                    <div class="sign-in-content">
                        <form action="#" class="sign-form">
                            <a href="#" class="sign-logo">
                                <img src="img/logo.svg" alt="logo">
                            </a>
                            <div class="sign-group">
                                <input type="text" class="sign-input" placeholder="Email">
                            </div>
                            <div class="sign-group sign-group-checkbox">
                                <input type="checkbox" id="remember" name="remember" checked>
                                <label for="remember">I agree to the <a href="#">Privacy Policy</a></label>
                            </div>
                            <button class="sign-button" type="button">Sign in</button>
                            <span class="sign-text">We will send a password to your Email
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
