<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profiles.css">
    <title>Profiles</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6 nav-left">
                    <a href="#" class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                    <ul class="navbar">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">Companies</a></li>
                        <li><a href="#">Profiles</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </div>
                <div class="col-6 nav-right">
                    <div class="div-search">
                        <form action="#" class="search-area">
                            <input type="text" placeholder="Search..." class="search-input">
                            <button type="submit" class="nav-search-button">
                            <i class="fas fa-search"></i>
                        </button>
                        </form>
                    </div>
                    <div class="header-contact">
                        <a href="#">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-bell"></i>
                        </a>
                    </div>
                    <div class="header-user">
                        <a href="#" class="user-img">
                            <img src="img/user5.jpg" alt="user">
                        </a>
                        <a href="#" class="user-name"><span>John Doe</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="arrow-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="page-to-page">
                            <li class="page_home"><a href="#">Home</a></li>
                            <span><i class="fas fa-long-arrow-alt-right"></i></span>
                            <li class="page_projects"><a href="#">Projects</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="filter">
                            <div class="sidebox-title">Filters
                                <button type="button">Clear all</button>
                            </div>
                            <div class="filter-group">
                                <label class="filter-label">Keyword:</label>
                                <input type="text" class="filter-input" placeholder="Keyword">
                            </div>
                            <div class="filter-group">
                                <label class="filter-label">Sort by:</label>
                                <select name="sort" id="sort" class="filter-select">
                                <option value="0">Relevance</option>
                                <option value="1">Newest</option>
                                <option value="2">Oldest</option>
                            </select>
                            </div>
                            <div class="filter-group">
                                <label class="filter-label">Category:</label>
                                <select name="sort" id="sort" class="filter-select">
                                <option>Admin Support</option>
                                <option>Customer Service</option>
                                <option>Data Analytics</option>
                                <option>Design & Creative</option>
                                <option>Legal</option>
                                <option>Software Developing</option>
                                <option>IT & Networking</option>
                                <option>Writing</option>
                                <option>Translation</option>
                                <option>Sales & Marketing</option>
                            </select>
                            </div>
                            <div class="filter-group">
                                <label class="filter-label">Pay Rate / Hr ($):</label>
                                <div class="filter-range">
                                    <div id="filter-range-start">$18</div>
                                    <div id="filter-range-end">$34</div>
                                </div>
                            </div>
                            <div class="filter-group">
                                <label class="filter-label">Location:</label>
                                <input type="text" class="filter-input" placeholder="Location">
                            </div>
                            <div class="filter-group">
                                <button class="filter-button" type="button">SEARCH</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="profile-card">
                            <div class="profiles-top">
                                <a href="#" class="profile-user-img">
                                    <img src="img/user5.jpg" alt="">
                                </a>
                                <div class="profile-user-title">
                                    <h2 class="prefiles-user-name">John Doe</h2>
                                    <p>Graphic Designer</p>
                                </div>
                            </div>
                            <div class="profiles-bottom">
                                <div class="profile-icons">
                                    <div>
                                        <i class="fas fa-compass"></i>
                                        <span class="location-span">Vietnam</span>
                                    </div>
                                    <div class="post-actions">
                                        <a href="#" class="btn-green">
                                            <i class="fas fa-bookmark"></i>
                                        </a>
                                        <a href="#" class="btn-red">
                                            <i class="fas fa-envelope"></i>
                                        </a>
                                        <a href="#" class="bid-now">
                                            <span>Hire</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
